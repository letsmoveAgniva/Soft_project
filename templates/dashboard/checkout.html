{% extends 'partials/base.html'%}
{% block title %} Checkout Page {% endblock %}

{% block content %}
{% if user.is_authenticated %}
<!--Table-->
<div class="container justify-content-center">
    <div class="row">
        <div class="col-md-12">
            {% comment %} Total amount and make payment button {% endcomment %}
            <div class="row">
                <div class="col-md-6">
                    <h3>Total Amount: <span class="text-danger">&#x20B9;{{ total_price }}</span></h3>
                </div>
                <div class="col-md-6">
                    <a href="{% url 'billing' %}" class="btn btn-primary float-right">Make Payment</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
